apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: dev-01
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: artist.local
      http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: artist-srv
              servicePort: 3000
